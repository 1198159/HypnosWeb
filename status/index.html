  <title>Hypnos - Status</title>

<body>

  <body link="#ffffff" vlink="#ffffff" alink="#66ccff">
    <div class="navbar">
      <div style="float:left;" class='round'>

        <img src="/images/64h.png" height="64" width="64">
      </div>
      <a href="/" target="_self">Hypnos</a>
      <a href="/about" target="_self">About</a>
      <a href="/status" target="_self">Status</a>
      <a href="/community" target="_self">Community</a>
      <a href="/media" target="_self">Media</a>
      <a href="/join" target="_self">Join</a>
    </div>

    <body bgcolor="#0B384F">
      <p>
        <div class="logo">
          <p>
            Server Status</p>

      </p>

      <div class="boxedlinks">
        <p style="font-size:18px">Hypnos Survival Multiplayer Status</p>
        <script src="https://mcapi.us/scripts/minecraft.js"></script>
        <div class="server-status">
          <p style="font-size:14px">Server currently <b><span class="server-online"></span></b>, with <b><span
                data-playercounter-ip="hypnos.ml" style="font-size: 15px;">0</span></b> players on!</p>
        </div>
        <script>
          MinecraftAPI.getServerStatus('hypnos.ml', {
            port: 25565 // optional, only if you need a custom port
          }, function (err, status) {
            if (err) {
              return document.querySelector('.server-status').innerHTML = 'Error loading status';
            }
            document.querySelector('.server-online').innerHTML = status.online ?
              '<font color="greed" style="font-size:15px">online</font>' :
              '<font color="red" style="font-size:15px">offline</font>';
          });
        </script>
        <script src="https://cdn.jsdelivr.net/gh/leonardosnt/mc-player-counter/dist/mc-player-counter.min.js"></script>
        <p style="font-size:18px">Hypnos Creative Multiplayer Status</p>
        <script src="https://mcapi.us/scripts/minecraft.js"></script>
        <div class="server-statusc">
          <p style="font-size:14px">Server currently <b><span class="server-onlinec"></span></b>, with <b><span
                data-playercounter-ip="hypnos.ml:25566" style="font-size: 15px;">0</span></b> players on!</p>
        </div>
        <div id="graphDiv"></div>
        <script src="graph.js"></script>
        <script>
          MinecraftAPI.getServerStatus('hypnos.ml', {
            port: 25566 // optional, only if you need a custom port
          }, function (err, status) {
            if (err) {
              return document.querySelector('.server-statusc').innerHTML = 'Error loading status';
            }
            document.querySelector('.server-onlinec').innerHTML = status.online ?
              '<font color="greed" style="font-size:15px">online</font>' :
              '<font color="red" style="font-size:15px">offline</font>';
          });
        </script>
        <script src="https://cdn.jsdelivr.net/gh/leonardosnt/mc-player-counter/dist/mc-player-counter.min.js"></script>
      </div>

</html>
